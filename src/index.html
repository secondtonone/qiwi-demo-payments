<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>QIWI DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>

    <div class="page-header">
        <h1>QIWI<small>DEMO</small></h1>
    </div>
    <div class="row">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <legend>Корзина</legend>

            <div>
                <legend>Товар</legend>

                <div class="form-group">
                    <label for="">Номер для оплаты</label>
                    <input type="text" class="form-control" id="phone-number-payment-bill" placeholder="Номер телефона" value="+7">
                </div>
                <button type="button" class="btn btn-primary" id="buy-payment-bill">Купить</button>

            </div>
            <div>
                <legend>Товар</legend>


                <button type="button" class="btn btn-primary" id="buy-payment-create">Купить</button>

            </div>

            <div>
                <legend>Товар</legend>

                <div class="form-group">
                    <label for="">Номер для оплаты (оплата с мобильного)</label>
                    <input type="text" class="form-control" id="phone-number-payment-mobile" placeholder="Номер телефона" value="+7">
                </div>
                <button type="button" class="btn btn-primary" id="buy-payment-mobile">Купить</button>

            </div>
        </div>
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
